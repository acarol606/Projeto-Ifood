<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<h2>Cardápio do <span th:text="${restaurante.nome}"></span></h2>
<table class="table table-striped">
  <thead>
  <tr>
    <th>Nome</th>
    <th>Descrição</th>
    <th>Preço</th>
    <th>Editar</th>
    <th>Remover</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="itemcardapio : ${itens}">
    <td th:text="${itemcardapio.nome}"></td>
    <td th:text="${itemcardapio.descricao}"></td>
    <td>R$ <span th:text="${itemcardapio.preco}"></span></td>
    <td><a th:href="@{/editar-cardapio/{id}(id=${itemcardapio.id})}">Editar</a></td>
    <td><a th:href="@{/remover-cardapio/{id}(id=${itemcardapio.id})}">Remover</a></td>
  </tr>
  </tbody>
</table>
<p><a th:href="@{/novo-item/{idRestaurante}(idRestaurante=${restaurante.id})}">Adicionar item</a></p>
<p><a href="/">Voltar para lista de restaurante</a></p>
